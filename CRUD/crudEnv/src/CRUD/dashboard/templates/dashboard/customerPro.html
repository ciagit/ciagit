{% extends 'dashboard/base.html' %}
{% block main-content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        
      </tr>
    </thead>
    {% for i in cusPro%}
    <tbody>
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.FirstName}}</td>
        <td>{{i.lastName}}</td>
        <td>{{i.address}}</td>
      </tr>
     
    </tbody>
    {% endfor %}
  </table>


{% endblock %}
