{% extends 'dashboard/base.html'%}
{% block main-content%}
<button class="btn btn-sm btn-dark">
  <a href={% url 'addcustomer' %}>
    Add Customer
  </a>
</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">View</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    {% for i in cus%}
    <tbody>
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.FirstName}}</td>
        <td>{{i.lastName}}</td>
        <td>{{i.address}}</td>
        <td><a class="btn btn-sm btn-info" href={% url 'customer_profile' i.id %}>View</a></td>
        <td><a class="btn btn-sm btn-info" href={% url 'updateCustomer' i.id %}>Update</a></td>
        <td><a class="btn btn-sm btn-danger" href={% url 'deleteCustomer' i.id %}>delete</a></td>
      </tr>
     
    </tbody>
    {% endfor %}
  </table>

{% endblock %}
